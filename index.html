<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <header>
      <h1>Photo Gallery</h1>
    </header>

    <section>
      <div class="card">
        <div class="card__img">
          <img src="images/flowers-276014_640.jpg" alt="flowers" />
        </div>
        <p class="card__p">Caption for Photo 1</p>
      </div>

      <div class="card">
        <div class="card__img">
          <img src="images/photo-1618588507085-c79565432917.jpeg" alt="Photo" />
        </div>
        <p class="card__p">Caption for Photo 2</p>
      </div>

      <div class="card">
        <div class="card__img">
          <img src="images/connectwithnature.jpg" alt="connectwithnature" />
        </div>
        <p class="card__p">Caption for Photo 3</p>
      </div>

      <div class="card">
        <div class="card__img">
          <img
            src="images/nature-quotes-landscape-1648265299.jpg"
            alt="landscape"
          />
        </div>
        <p class="card__p">Caption for Photo 4</p>
      </div>
    </section>

    <div class="controls">
      <button id="button1">Previus</button>
      <button id="button2">Next</button>
    </div>

    <footer>Â© 2023 Photo Gallery</footer>
  </body>
</html>
